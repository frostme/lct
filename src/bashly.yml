name: lct
help: Local configuration tool
version: 0.2.5
dependencies:
  - gum
  - yq
x_pages:
  title: LCT
  tagline: Local configuration tool
  overview: |-

    ![Demo of the lct gather command](/assets/demo.gif "Demo")

    LCT helps you capture, share, and restore local configuration in a repeatable
    way. Use it to bootstrap machines, gather dotfiles, and manage config
    libraries with a stable CLI you can script against.

    ### Checkout the [Quick Start](/quick-start.html) guide to get started!
  highlights:
    - title: Predictable CLI output
      description: Designed for automation-friendly, repeatable workflows.
    - title: Pluggable configuration
      description: Organize config libraries and plugin collections cleanly.
    - title: Safe defaults
      description: Lean on dry-runs and explicit prompts before destructive actions.
  footer: Want more? Visit the [README](https://github.com/frostme/lct) for the full workflow and support links.
  repo_url: https://github.com/frostme/lct
  accent_color: "#4f46e5"
  links:
    - label: README
      url: https://github.com/frostme/lct
    - label: Install Script
      url: https://frostme.github.io/lct/install.sh
commands:
  - name: init
    help: Initialize lct configuration
    examples:
      - lct init
  - name: bootstrap
    alias: b
    help: Bootstrap your local configuration
    examples:
      - lct bootstrap
    flags:
      - long: --force
        short: -f
        help: overwrite existing local configuration files
  - name: gather
    alias: g
    help: Gather local configuration files
    examples:
      - lct gather
    flags:
      - long: --force
        short: -f
        help: overwrite existing files in remote repository
  - name: install
    help: Install modules from an LCTFile or globally (bin links are created only for high-confidence scripts)
    examples:
      - lct install DannyBen/approvals.bash
      - lct install -g DannyBen/approvals.bash
      - lct install
    flags:
      - long: --global
        short: -g
        help: Use global module installation from config.yaml
    args:
      - name: module
        help: GitHub owner/repo or repository path of the module to install
  - name: self-update
    help: Update lct to the latest release
    examples:
      - lct self-update
  - name: remove
    help: Remove modules from an LCTFile or globally
    examples:
      - lct remove DannyBen/approvals.bash
      - lct remove -g DannyBen/approvals.bash
    flags:
      - long: --global
        short: -g
        help: Use global module removal from config.yaml
    args:
      - name: module
        help: GitHub owner/repo of the module to remove
  - import: src/commands/alias/alias.yml
  - import: src/commands/dotfiles/dotfiles.yml
  - import: src/commands/configs/configs.yml
  - import: src/commands/env/env.yml
  - import: src/commands/plugin/plugin.yml
  - import: src/commands/lib/lib.yml
  - import: src/commands/pages/pages.yml
  - name: completions
    help: |-
      Generate bash completions
      Usage: eval "\$(lct completions)"
  - name: config
    help: Open your config files in your ${EDITOR:-editor}
    completions:
      - $(ls $HOME/.config/ 2> /dev/null | tr '\n' ' ')
    examples:
      - lct config
      - lct config alacritty
    args:
      - name: lib_name
        help: Name of the config library to open
  - name: setup
    help: Setup lct in your shell
    examples:
      - eval "$(lct setup)"
  - name: prune
    help: Prune config and plugins files
    examples:
      - lct prune
      - lct prune --plugins
      - lct prune --plugins --unused --dry
      - lct prune -pud
    flags:
      - long: --plugins
        short: -p
        help: Prune unused plugins
      - long: --unused
        short: -u
        help: Prune unused config files
      - long: --cache
        short: -c
        help: Prune cache files
      - long: --dry
        short: -d
        help: Show all files that would be pruned
